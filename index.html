<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway&display=swap" rel="stylesheet">

</head>
<body>

    <section class="card-contact">

        <form action="contact" class="contact">

        <label for="name" class="label">Full name:</label>
        <input type="name" class="placeholder" name="name" id="name" 
        placeholder="Your name" required>
        
        <label for="password" class="label">Password:</label>
        <input type="password" class="placeholder" 
        name="password" id="password" 
        placeholder="Enter your password" required minlength="8">
        
        <label for="email" class="label">Email:</label>
        <input type="email" class="placeholder" name="email" id="email" 
        placeholder="Enter your Email" required>

        <label for="message" class="label">Write a message:</label>
        <textarea name="message" id="message" cols="30" rows="10" 
        maxlength="500"></textarea>

        <button type="submit" class="btn">Submit</button>

        <input type="checkbox" class="checkbox">
        
        <label for="city" class="label">City:</label>

        <select name="City" class="select" id="select">
        <option value="choose" selected>choose a city:</option>
        <option value="stockholm">Stockholm</option>
        <option value="helsingborg">Helsingborg</option>
        <option value="linköping">Linköping</option>
        <option value="malmö">Malmö</option>
        </select>

        </form>
    
    </section>

</body>
</html>
